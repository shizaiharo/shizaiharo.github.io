      // Build tag suggestions from loaded data (updated for new format)
      function buildTagSuggestions() {
        allTagSuggestions.clear();
        booksData.forEach((book) => {
          // Process the new flattened tags format directly
          if (book.tags && typeof book.tags === "object") {
            for (const [tagType, tagString] of Object.entries(book.tags)) {
              if (typeof tagString === "string" && tagString.trim()) {
                // Add tag type for type-only searches (e.g., "language:")
                allTagSuggestions.add(tagType + ":");

                // Split and add individual tag values
                const tagValues = tagString
                  .split(",")
                  .map((v) => v.trim())
                  .filter((v) => v);
                tagValues.forEach((value) => {
                  if (tagType === "other") {
                    // Add uncategorized tags without prefix
                    allTagSuggestions.add(value);
                  } else {
                    // Add categorized tags with full "type:value" format
                    allTagSuggestions.add(`${tagType}:${value}`);
                    // Also add just the value for partial searches
                    allTagSuggestions.add(value);
                  }
                });
              }
            }
          }

          // Fallback: if book still uses old categories format (backward compatibility)
          if (book.categories && Array.isArray(book.categories)) {
            book.categories.forEach((tag) => {
              if (tag.includes(":")) {
                allTagSuggestions.add(tag);
                const type = tag.split(":")[0];
                allTagSuggestions.add(type + ":");
              } else {
                allTagSuggestions.add(tag);
              }
            });
          }
        });
      }

      // Show search suggestions
      function showSuggestions() {
        const input = document.getElementById("searchInput");
        const query = input.value.toLowerCase();
        updateSuggestions(query);
      }

      // Hide search suggestions
      function hideSuggestions() {
        setTimeout(() => {
          document.getElementById("searchSuggestions").style.display = "none";
        }, 150); // Delay to allow clicking on suggestions
      }

      // Update suggestions based on input
      function updateSuggestions(query) {
        const suggestionsContainer =
          document.getElementById("searchSuggestions");

        if (!query) {
          suggestionsContainer.style.display = "none";
          return;
        }

        const suggestions = Array.from(allTagSuggestions)
          .filter((tag) => tag.toLowerCase().includes(query))
          .slice(0, 10); // Limit to 10 suggestions

        if (suggestions.length === 0) {
          suggestionsContainer.style.display = "none";
          return;
        }

        suggestionsContainer.innerHTML = suggestions
          .map(
            (suggestion) =>
              `<div class="suggestion-item" onclick="selectSuggestion('${suggestion.replace(
                /'/g,
                "\\'"
              )}')">
              ${suggestion}
            </div>`
          )
          .join("");

        suggestionsContainer.style.display = "block";
      }

        input.value = suggestion;

      // XOR Decryption function (matching working thumbnail_decrypt.html version)
      function decryptXOR(encryptedData, key) {
        console.log("Decrypting with key:", key);
        console.log("Encrypted data length:", encryptedData.length);

        // Match Python upload_thumbnail logic exactly:
        // key = key.encode('utf-8')[:16]  (encode first, then truncate to 16 bytes)
        if (typeof key === "string") {
          key = new TextEncoder().encode(key).slice(0, 16);
          console.log(
            "Key after encoding and truncating to 16 bytes:",
            Array.from(key)
          );

          // key = key[::-1]  (then reverse the bytes)
          key = Array.from(key).reverse();
          console.log("Key after reversing bytes:", key);
        }

        console.log("Final key bytes:", Array.from(key));

        const decryptedData = new Uint8Array(encryptedData.length);
        const keyLen = key.length;

        for (let i = 0; i < encryptedData.length; i++) {
          decryptedData[i] = encryptedData[i] ^ key[i % keyLen];
        }

        console.log(
          "Decrypted data first 20 bytes:",
          Array.from(decryptedData.slice(0, 20))
        );
        return decryptedData;
      }

      // Helper function to format file size in human readable format
      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        if (!bytes || isNaN(bytes)) return "Unknown size";

        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));

        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

        const urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get("token");
        if (!token) {
          alert("No token found. Redirecting to main page.");
          window.location.href = "index.html";
          return;
        }

        // Set back button link
        document.getElementById(
          "backButton"
        ).href = `index.html?token=${encodeURIComponent(token)}`;

        // Load thumbnails
        loadThumbnails();
      }

      // Load book information from Firebase with caching and optimization
      async function loadBooksFromFirebase() {
        try {
          console.log("Loading books from Firebase...");

          // Check if we already have cached data
          const cachedData = sessionStorage.getItem("booksData");
          const cacheTimestamp = sessionStorage.getItem("booksDataTimestamp");
          const cacheAge =
            Date.now() - (cacheTimestamp ? parseInt(cacheTimestamp) : 0);

          // Use cache if less than 5 minutes old
          if (cachedData && cacheAge < 5 * 60 * 1000) {
            console.log("Using cached Firebase data");
            document.getElementById("loadingMessage").textContent =
              "Loading from cache...";
            return JSON.parse(cachedData);
          }

          document.getElementById("loadingMessage").textContent =
            "Loading from Firebase...";

          // Ensure authentication before accessing Firestore
          const authSuccess = await authenticateFirebase();
          if (!authSuccess) {
            console.warn("Authentication failed, returning empty book list");
            return [];
          }

          // OPTIMIZATION: For Firebase v8, we can add pagination to reduce read volume
          // Limit initial load to reduce Firebase reads - can load more on demand
          let query = db.collection("Book");

          // OPTIMIZATION: Load only first 200 documents to reduce quota usage
          // You can increase this number if needed, or implement "Load More" functionality
          query = query.limit(200);

          const querySnapshot = await query.get();
          if (querySnapshot.empty) {
            console.log("No books found in Firebase collection");
            return [];
          }

          const books = [];
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            // Only include books that have a title
            if (data.title) {
              books.push({
                id: doc.id,
                bookNumber: doc.id,
                title: data.title || "Unknown Title",
                artist: extractArtist(data.tags),
                categories: extractCategories(data.tags),
                tags: data.tags || {},
                thumbnail_url: data.thumbnail_url || null,
                video_ids: data.video_ids || [],
                folder_name: data.folder_name || "",
                ...data,
              });
            }
          });

          console.log(`Loaded ${books.length} books with titles from Firebase`);

          // Cache the data for 5 minutes to reduce Firebase reads
          sessionStorage.setItem("booksData", JSON.stringify(books));
          sessionStorage.setItem("booksDataTimestamp", Date.now().toString());
          console.log("Books data cached for 5 minutes");

          return books;
        } catch (error) {
          console.error("Error loading books from Firebase:", error);
          return [];
        }
      }

      // Clear Firebase cache (useful for debugging or manual refresh)
      function clearFirebaseCache() {
        sessionStorage.removeItem("booksData");
        sessionStorage.removeItem("booksDataTimestamp");
        console.log("Firebase cache cleared");

      window.clearFirebaseCache = clearFirebaseCache;

      // Extract artist from tags (updated for new flattened format)
      function extractArtist(tags) {
        if (!tags || typeof tags !== "object") return "Unknown Artist";

        // New flattened format: {"artist": "artist1, artist2"}
        if (
          tags.artist &&
          typeof tags.artist === "string" &&
          tags.artist.trim()
        ) {
          return tags.artist.trim();
        } else if (
          tags.creator &&
          typeof tags.creator === "string" &&
          tags.creator.trim()
        ) {
          return tags.creator.trim();
        } else if (
          tags.author &&
          typeof tags.author === "string" &&
          tags.author.trim()
        ) {
          return tags.author.trim();
        }

        // Fallback: Check for old array format (backward compatibility)
        if (tags.artist && Array.isArray(tags.artist)) {
          return tags.artist.join(", ");
        } else if (tags.creator && Array.isArray(tags.creator)) {
          return tags.creator.join(", ");
        } else if (tags.author && Array.isArray(tags.author)) {
          return tags.author.join(", ");
        }

        return "Unknown Artist";
      }

      // Extract categories from tags (updated for new flattened format)
      function extractCategories(tags) {
        if (!tags || typeof tags !== "object") return [];

        const categories = [];
        // New format: {"language": "english, chinese", "artist": "test", "other": "tag1, tag2"}
        for (const [tagType, tagString] of Object.entries(tags)) {
          if (typeof tagString === "string" && tagString.trim()) {
            // Split comma-separated values and create categorized tags
            const tagValues = tagString
              .split(",")
              .map((v) => v.trim())
              .filter((v) => v);

            if (tagType === "other") {
              // Uncategorized tags - add without type prefix
              categories.push(...tagValues);
            } else {
              // Categorized tags - add with type prefix
              categories.push(...tagValues.map((v) => `${tagType}:${v}`));
            }
          }
        }

        return categories;
      }

      // Load thumbnails from GitHub repository and match with Firebase data
      async function loadThumbnails() {
        try {
          document.getElementById("loadingMessage").style.display = "block";
          document.getElementById("errorMessage").style.display = "none";

          // Load book data from Firebase first
          booksData = await loadBooksFromFirebase();
          console.log("Books data loaded:", booksData.length);

          // Build tag suggestions for search

          console.log("Tag suggestions built:", allTagSuggestions.size);

          // Get list of files in Thumbnails folder
          const response = await fetch(
            `https://api.github.com/repos/${owner}/${repo}/contents/Thumbnails`,
            {
              headers: {
                Authorization: `token ${token}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error(
              `Failed to fetch thumbnails: ${response.status} ${response.statusText}`
            );
          }

          const files = await response.json();

          // Filter for thumbnail files and match with book data
          thumbnailsData = files
            .filter((file) => file.type === "file" && file.name.includes("."))
            .map((file) => {
              // Extract book number from filename (assuming format: bookNumber.ext)
              const bookNumber = file.name.split(".")[0];

              // Find matching book data from Firebase
              const bookData = booksData.find(
                (book) => book.bookNumber === bookNumber
              );

              return {
                bookNumber: bookNumber,
                filename: file.name,
                downloadUrl: file.download_url,
                rawUrl: `https://raw.githubusercontent.com/${owner}/${repo}/${branch}/Thumbnails/${file.name}`,
                // Include book data if found
                title: bookData ? bookData.title : `Book #${bookNumber}`,
                artist: bookData ? bookData.artist : "Unknown Artist",
                categories: bookData ? bookData.categories : [],
                tags: bookData ? bookData.tags : {},
                video_ids: bookData ? bookData.video_ids : [],
                page_count: bookData ? bookData.page_count : null,
                file_size: bookData ? bookData.file_size : null,
                hasBookData: !!bookData,
              };
            })
            .filter((item) => item.hasBookData) // Only show items that have book data with title
            .sort((a, b) => parseInt(a.bookNumber) - parseInt(b.bookNumber));

          document.getElementById("loadingMessage").style.display = "none";

          if (thumbnailsData.length === 0) {
            document.getElementById("noThumbnailsMessage").style.display =
              "block";
          } else {
            displayThumbnails(thumbnailsData);
          }
        } catch (error) {
          console.error("Error loading thumbnails:", error);
          document.getElementById("loadingMessage").style.display = "none";
          document.getElementById("errorMessage").style.display = "block";
          document.getElementById(
            "errorMessage"
          ).textContent = `Error: ${error.message}`;
        }
      }

          bookArtist.className = "book-artist";
          bookArtist.textContent = thumbnail.artist || "Unknown Artist";

          const bookNumber = document.createElement("div");
          bookNumber.className = "book-number";

          item.appendChild(img);
          item.appendChild(bookTitle);
          item.appendChild(bookArtist);
          item.appendChild(bookNumber);
          container.appendChild(item);
        });
      }

      // Filter thumbnails by search
      function filterThumbnails() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();

        if (!searchTerm.trim()) {
          displayThumbnails(thumbnailsData);
          return;
        }

        const filteredThumbnails = thumbnailsData.filter((thumbnail) => {
          // Enhanced book number search (exact match and partial match)
          const bookNumberStr = thumbnail.bookNumber.toString().toLowerCase();
          if (
            bookNumberStr.includes(searchTerm) ||
            bookNumberStr === searchTerm
          ) {
            return true;
          }

          // Also search with "Book #" prefix
          const bookLabel = `book #${thumbnail.bookNumber}`.toLowerCase();
          if (bookLabel.includes(searchTerm)) {
            return true;
          }

          // Search in title
          if (thumbnail.title.toLowerCase().includes(searchTerm)) {
            return true;
          }

          // Search in artist
          if (thumbnail.artist.toLowerCase().includes(searchTerm)) {
            return true;
          }

          // Search in categories/tags
          if (
            thumbnail.categories.some((category) =>
              category.toLowerCase().includes(searchTerm)
            )
          ) {
            return true;
          }

          // Search in all tag values (deep search)
          if (thumbnail.tags && typeof thumbnail.tags === "object") {
            const allTagsText = JSON.stringify(thumbnail.tags).toLowerCase();
            if (allTagsText.includes(searchTerm)) {
              return true;
            }
          }

          // Search in filename
          if (thumbnail.filename.toLowerCase().includes(searchTerm)) {
            return true;
          }

          return false;
        });

        displayThumbnails(filteredThumbnails);
      }

      // Show thumbnail details (enhanced with Firebase data)
      function showThumbnailDetails(thumbnail) {
        const categoriesText =
          thumbnail.categories.length > 0
            ? thumbnail.categories.join(", ")
            : "No categories";

        const videoIdsText =
          thumbnail.video_ids && thumbnail.video_ids.length > 0
            ? thumbnail.video_ids.join(", ")
            : "No video IDs";

        const fileSizeText = thumbnail.file_size
          ? formatFileSize(thumbnail.file_size)
          : "Unknown size";

        // Format page count
        const pageCountText = thumbnail.page_count
          ? `${thumbnail.page_count} pages`
          : "Unknown page count";

        alert(
          `Book Number: ${thumbnail.bookNumber}\n` +
            `Title: ${thumbnail.title}\n` +
            `Artist: ${thumbnail.artist}\n` +
            `Categories: ${categoriesText}\n` +
            `Pages: ${pageCountText}\n` +
            `File Size: ${fileSizeText}\n` +

      // Modal functions for full-size thumbnail viewing
      function openModal(imageSrc, thumbnail) {
        const modal = document.getElementById("thumbnailModal");
        const modalImage = document.getElementById("modalImage");
        const modalTitle = document.getElementById("modalTitle");
        const modalDetails = document.getElementById("modalDetails");

        modalImage.src = imageSrc;
        modalTitle.textContent =
          thumbnail.title || `Book #${thumbnail.bookNumber}`;

        const details = [];
        // Remove the main Artist line - it will show up in tags instead
        details.push(`Book #${thumbnail.bookNumber}`);

        if (thumbnail.page_count && thumbnail.file_size) {
          details.push(
            `${thumbnail.page_count} pages, ${formatFileSize(
              thumbnail.file_size
            )}`
          );
        }

        // // Add file size if available
        // if (thumbnail.file_size) {
        //   details.push(`${formatFileSize(thumbnail.file_size)}`);
        // }

        if (thumbnail.categories && thumbnail.categories.length > 0) {
          // Group tags by type - keep all artist tags
          const tagGroups = {};

          thumbnail.categories.forEach((tag) => {
            const colonIndex = tag.indexOf(":");
            if (colonIndex > 0) {
              const type = tag.substring(0, colonIndex);
              const value = tag.substring(colonIndex + 1);

              if (!tagGroups[type]) {
                tagGroups[type] = [];
              }
              tagGroups[type].push(value);
            } else {
              // Handle tags without type prefix
              if (!tagGroups["other"]) {
                tagGroups["other"] = [];
              }
              tagGroups["other"].push(tag);
            }
          });

          // Format grouped tags
          const tagTypes = Object.entries(tagGroups).map(
            ([type, values]) => `${type}: ${values.join(", ")}`
          );

          // Add each tag type directly to details
          details.push(...tagTypes);
        }
        if (thumbnail.video_ids && thumbnail.video_ids.length > 0) {
          details.push(`${thumbnail.video_ids.length} video(s)`);
        }
        modalDetails.innerHTML = details.join("<br>");
        modal.style.display = "block";
        document.body.style.overflow = "hidden"; // Prevent background scrolling
      }

      function closeModal() {
        const modal = document.getElementById("thumbnailModal");
        modal.style.display = "none";
        document.body.style.overflow = "auto"; // Restore scrolling
      }

      // Close modal when clicking outside the image
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeModal();
        }
      });
